<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>굿즈 판매 리스트</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
</style>
</head>
<body>
<header class="w3-w3-bar w3-top w3-black w3-xlarge">
	<div class="w3-bar-item w3-padding-24 w3-wide w3-center">
		굿즈 판매 관리
	</div>
</header>

<div class="w3-main" style="margin-left:250px">
	<div class="w3-large" style="margin-top:83px"></div>
	
	<header class="w3-container w3-xlarge">
		<p class="w3-center"><a href="goodsWrite">굿즈 등록</a></p>
	</header>
	
	<div class="w3-display-container w3-container">
		<br/>
		<table border="1" width="500" align="center" >
			<tr><th>굿즈번호</th><th>상품명</th><th>가격</th></tr>
			<tr th:each="dto : ${list}">
				<th><a th:href="|goodsDetail?goodsNum=${dto.goodsNum}|">[[${dto.goodsNum}]]</a></th>
				<th><a th:href="|goodsDetail?goodsNum=${dto.goodsNum}|">[[${dto.goodsName}]]</a></th>
				<th>[[${dto.goodsPrice}]]</th>
			</tr>
		</table>
	</div>
	
	<footer class="w3-container w3-xlarge">
		<p class="w3-center"><a href="../">홈으로</a></p>
	</footer>
</div>
</body>
</html>
