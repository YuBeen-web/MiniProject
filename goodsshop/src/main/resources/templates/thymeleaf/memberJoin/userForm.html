<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="/static/js/daumAddressScript.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/js/check.js"></script>
</head>
<body>
<div align="center">회원가입 양식</div>
<form action="userWrite" method="post" th:object="${userCommand}">
<input type="hidden" name="memberNum" th:value="${userCommand.memberNum}" readonly="readonly"/>
<table width="600" border="1" align="center">
	<tr><td>회원아이디</td>
		<td><input type="text" name="memberId" id="userId" th:value="${userCommand.memberId}">
		<span id="idCheck"></span>
		<span style="color:red" th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}"></span></td>
		</tr>
	<tr><td>회원비밀번호</td>
		<td><input type="password" name="memberPw">
		<span style="color:red" th:if="${#fields.hasErrors('memberPw')}" th:errors="*{memberPw}"></span></td></tr>
	<tr><td>회원비밀번호 확인</td>
		<td><input type="password" name="memberPwCon">
		<span style="color:red" th:if="${#fields.hasErrors('memberPwCon')}" th:errors="*{memberPwCon}"></span></td>
		</tr>
	<tr><td>회원명</td>
		<td><input type="text" name="memberName" th:value="${userCommand.memberName}">
		<span style="color:red" th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}"></span></td>
		</tr>
	<tr><td>회원주소</td>
		<td><input type="text" name="memberAddr" id="sample4_roadAddress" th:value="${userCommand.memberAddr}">
			<button type="button" onclick="execDaumPostcode();">우편번호 검색</button>
			<span style="color:red" th:if="${#fields.hasErrors('memberAddr')}" th:errors="*{memberAddr}"></span></td>
			</tr>
	<tr><td>상세주소</td>
		<td><input type="text" name="memberAddrDetail" th:value="${userCommand.memberAddrDetail}"></td></tr>
	<tr><td>우편번호</td>
		<td><input type="text" name="memberPost" id="sample4_postcode" th:value="${userCommand.memberPost}"></td></tr>
	<tr><td>연락처</td>
		<td><input type="tel" name="memberPhone" th:value="${userCommand.memberPhone}">
		<span style="color:red" th:if="${#fields.hasErrors('memberPhone')}" th:errors="*{memberPhone}"></span></td>
		</tr>
	<tr><td>회원성별</td>
		<td><input type="radio" name="gender" value="M" checked="checked">남자
			<input type="radio" name="gender" value="F">여자</td></tr>
	<tr><td>회원생년뭘일</td>
		<td><input type="date" name="memberBirth" th:value="${userCommand.memberBirth}">
		<span style="color:red" th:if="${#fields.hasErrors('memberBirth')}" th:errors="*{memberBirth}"></span></td>
		</tr>
	<tr><td>회원이메일</td>
		<td><input type="email" name="memberEmail" th:value="${userCommand.memberEmail}">
		<span style="color:red" th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}"></span></td>
		</tr>
	<tr><th colspan="2"><input type="submit" value="회원가입완료"/></th></tr>
</table>
</form>
</body>
</html>
